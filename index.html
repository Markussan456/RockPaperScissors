    <script>

         let rock = "Rock";
            let paper = "Paper";

        function getcomputerchoice()
        {
            /*need a random number generator 0 to 2*/

           /*return variable/number*/
          
            if (number == 0)
        {

        }

        {

        }
        else

        }
        }
